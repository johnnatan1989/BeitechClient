<!--The content below is only a placeholder and can be replaced.-->
<div class="row header">
  <div class="col-md-4 container-fluid">
    <img class="img-fluid" src="/assets/beitech-logo.png" class="img-thumbnail">
  </div>
  <div class="col-md-8">
    <h3 class="header">Beitech Store</h3>
  </div>
</div>
<div class="row">
  <app-list-customers class="col-md-4" #listCustomerChild (customerSelected)="customerSelected($event)">
  </app-list-customers>
  <app-list-orders ngClass="col-md-8" #listOrderChild (showAddOrder)="showAddOrder($event)"></app-list-orders>
  <!-- Modal -->
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
            <span aria-hidden="true">Ã—</span>
          </button>

          <h4 class="modal-title w-100" id="myModalLabel">New Order </h4>
        </div>
        <div class="modal-body">
          <app-add-order #addOrderChild></app-add-order>
        </div>
        <div class="modal-footer">
          <!--<button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="basicModal.hide()" mdbWavesEffect>Close</button> -->
          <button [disabled]="!isReadyToSave()" type="button" mdbBtn color="primary" class="relative waves-light"
            mdbWavesEffect>Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
